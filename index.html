<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Buses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
        <table class="table table-striped table-dark" id="bus-table">
                <thead>
                  <tr>
                    <th scope="col">Bus</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Start Time</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="bus1">Blue Line</td>
                    <td id="dest1">Atlantis</td>
                    <td id="freq1">25</td>
                    <td id="start1">02:00</td>
                    <td id="away">FLOOD DELAYS</td>
                  </tr>
                  <tr>
                    <td id="bus2">Red Line</td>
                    <td id="dest2">Xibalba</td>
                    <td id="freq2">30</td>
                    <td id="start2">03:00</td>
                    <td id="away">DELAYED BY IMPERIALISTS</td>
                  </tr>
                  <tr>
                    <td id="bus3">Purple Line</td>
                    <td id="dest3">Shambhala</td>
                    <td id="freq3">35</td>
                    <td id="start3">04:00</td>
                    <td id="away">EXTREMELY LATE</td>
                  </tr>
                  <tr>
                    <td id="bus4">Green Line</td>
                    <td id="dest4">Elysian Fields</td>
                    <td id="freq4">40</td>
                    <td id="start4">05:00</td>
                    <td id="away">3,000+ YEARS LATE</td>
                  </tr>
                  </tbody>
              </table>
                  <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4>Add a Bus</h4>
                                </div>
            
                                <form role="form" class="panel-body">
                                    <div class="form-group">
                                        <label for="">Bus Name</label>
                                        <input type="text" class="form-control" id="nameInput" placeholder="name">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput" placeholder="destination">
                                    </div>
                                    <div class="form-group">
                                        <label for="">First Bus Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="timeInput" placeholder="time">
                                    </div>
                                    <div class="form-group">
                                        <label for="">Frequency</label>
                                        <input type="number" class="form-control" id="frequencyInput" placeholder="minutes">
                                    </div>
                                    <button type="submit" class="btn btn-default" id="submitButton">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
        
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>             
                    
</body>
</html>
